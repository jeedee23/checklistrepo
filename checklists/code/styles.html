<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Manager</title>
  <link rel="stylesheet" href="https://mini-checklists.tiiny.site/css/style.css">
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    .style-grid-container { display: flex; flex: 1; }
    .style-column { flex: 1; padding: 1rem; box-sizing: border-box; overflow: auto; }
    .style-header { font-weight: bold; margin-bottom: 0.5rem; }
    .style-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 0.5rem; font-size: 0.85rem; }
    .style-grid .cell { padding: 0.5rem; background: #f0f0f0; cursor: pointer; text-align: center; border: 1px solid #ccc; }
    .style-preview-container { display: flex; height: 40vh; border-top: 1px solid #ccc; }
    .style-preview { flex: 1; padding: 1rem; overflow: auto; }
    #printPreview { transform: scale(0.5); transform-origin: top left; border-left: 1px solid #ccc; }
  </style>
<script defer="" data-domain="mini-checklists.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script></head>
<body>
  <!-- Top Control Section -->
 <div style="padding: 1rem; border-bottom: 1px solid #ccc; display: flex; gap: 1rem; align-items: center;">
  <label for="styleSelector">Select Style:</label>
  <select id="styleSelector"></select>

  <label for="fieldVisibilitySelect">Field Visibility:</label>
 <select id="fieldVisibilitySelect"></select>


  <button id="togglePreviewModeBtn">Toggle Screen/Print</button>
  <button id="saveStylesBtn">Save Styles</button>
  <button id="resetDefaultBtn">Reset to Default</button>
  <button id="applyAllBtn">Apply All</button>
  <button id="applyPrevColBtn">Apply Previous Column</button>
</div>


  <!-- Single Preview Area -->
  <div id="checklistPreviewContainer" style="flex: 1; overflow: auto; padding: 1rem;"></div>

  <!-- Property Dialog (Initially hidden) -->
  <div id="propertyDialog" style="display:none; position:fixed; top:20%; left:35%; background:white; border:1px solid #ccc; padding:1rem; z-index:9999; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
    <h3 id="propertyDialogTitle">Edit Style</h3>
    <div id="propertyFields"></div>
    <div style="text-align:right; margin-top:1rem;">
      <button onclick="applyStyleChanges()">Apply</button>
      <button onclick="closePropertyDialog()">Cancel</button>
    </div>
  </div>

  <link rel="stylesheet" href="https://mini-checklists.tiiny.site/css/style.css">
  <script src="https://mini-checklists.tiiny.site/js/stylescript.js"></script>

</body></html>
