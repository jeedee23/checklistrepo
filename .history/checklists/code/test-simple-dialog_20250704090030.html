<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Dialog Test</title>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Simple User Dialog Test</h1>
        <button id="test-dialog-btn">Open Simple Dialog</button>
        <div id="output" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border: 1px solid #ccc;"></div>
    </div>
    
    <script type="module">
        console.log('Test page script loading...');
        
        try {
            const { showUserManagementDialog } = await import('./js/user-management-simple.js');
            console.log('Simple user management module imported successfully');
            
            document.getElementById('test-dialog-btn').addEventListener('click', () => {
                console.log('Test dialog button clicked');
                showUserManagementDialog();
            });
            
            console.log('Event listener attached to test dialog button');
            
        } catch (error) {
            console.error('Error loading simple user management module:', error);
            document.getElementById('output').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
